    <script>
        function alterarFilmePrincipal(filmeSelecionado = 'hp1'){
            filmes = [
                {
                    codigo: 'hp1',
                    titulo: 'Harry Potter e a Pedra Filosofal',
                    descricao: 'Neste filme encantador, adaptado do mágico best-seller de J.K. Rowling, Harry Potter descobre, no seu 11º aniversário que é órfão de dois poderosos bruxos e que possui poderes mágicos. Na Escola de Magia e Bruxaria de Hogwarts, Harry embarca na maior aventura de toda sua vida. Ele aprende a jogar Quadribol, participa de uma emocionante partida de xadrez com peças vivas e enfrenta o Bruxo das Trevas. Para a mais extraordinária aventura espero você na Plataforma 9 ¾.',
                },
                {
                    codigo: 'hp2',
                    titulo: 'Harry Potter e a Câmara Secreta',
                    descricao: 'Carros voadores, árvores que lutam e um misterioso elfo, com um aviso ainda mais misterioso. Harry Potter está pronto para dar início ao segundo ano de sua maravilhosa jornada no mundo da bruxaria. Em Hogwarts nesse ano, aranhas falam, cartas dão broncas e a habilidade de Harry para falar com cobras voltará contra ele. De clubes de duelo a jogadores de quadribol desonestos, esse será um ano de aventura e perigo para todos. Quando a mensagem sangrenta na parede anuncia que a Câmara Secreta foi aberta, Harry, Rony e Hermione percebem que para salvar Hogwarts será preciso muita mágica e coragem. Confira essa enfeitiçante adaptação do segundo livro da obra da escritora J.K. Rowling e prepare-se para ficar petrificado quando Harry Potter demonstrar que, mais que um bruxo, é um verdadeiro herói.',
                },
                {
                    codigo: 'hp3',
                    titulo: 'Harry Potter e o Prisioneiro de Azkaban',
                    descricao: 'Quando a desprezível Tia Guida voa pelo céu na noite, Harry parte para o que será seu terceiro ano em Hogwarts. Um passeio no Nôitibus o leva para o Beco Diagonal onde ele fica sabendo que um prisioneiro foragido, Sirius Black está atrás dele. Em Hogwarts, Harry e seus amigos aprendem a delicada arte de se aproximar de um Hipogrifo, como transformar monstros em risadas e até mesmo a voltar no tempo. Dementadores sugadores de almas pairam sobre Hogwarts, ameaçando Harry, enquanto um seguidor de Aquele-Que-Não-Se-Deve-Nomear espreita pela escola. E Harry será forçado a confrontar todos eles. Dirigido por Alfonso Cuarón e baseado no terceiro livro de J.K. Rowling, essa maravilhosa história traz risadas, suspense e surpresas de tirar o fôlego, a especialidade dos filmes de Harry Potter. Prepare-se!',
                },
                {
                    codigo: 'hp4',
                    titulo: 'Harry Potter e o Cálice de Fogo',
                    descricao: 'Quando o nome de Harry Potter emerge do Cálice de Fogo, ele se transforma em um competidor em uma extenuante batalha de magia entre três escolas de feiticeiros – o Torneio Tribruxo. Mas se Harry não se inscreveu para o tal torneio, quem o fez? Agora, Harry precisa confrontar um mortal dragão, ferozes demônios da água e um labirinto encantado aonde se deparará com Aquele-Que-Não-Deve-Ser-Nomeado. Nesta quarta adaptação da série Harry Potter, criada por J.K. Rowling, tudo está modificado, a começar pelo próprio Harry e seus inseparáveis amigos, Ron e Hermione, que deixam a infância para sempre e partem para desafios maiores do que tudo aquilo que um dia eles já imaginaram.',
                },
                {
                    codigo: 'hp5',
                    titulo: 'Harry Potter e a Ordem da Fênix',
                    descricao: 'A rebelião começa! Lord Voldemort está de volta, mas o Ministério da Magia está fazendo tudo a seu alcance para impedir que a comunidade mundial de bruxos descubra isso – incluindo indicar a oficial do Ministério, Dolores Umbridge, como a nova professora de Defesa Contra as Artes das Trevas de Hogwarts. Quando Umbridge se recusa a ensinar a prática de mágica defensiva, Rony e Hermione convencem Harry a secretamente treinar um grupo de estudantes para a guerra de magia que está prestes a estourar. Um terrível combate entre o bem e o mal será o incrível ápice desta versão para o quinto filme da série Harry Potter, mais uma vez baseado na obra de J.K. Rowling. Se prepare para a batalha!',
                },
                {
                    codigo: 'hp6',
                    titulo: 'Harry Potter e o Enigma do Príncipe',
                    descricao: 'À medida que Lorde Voldemort aperta seu cerco ao mundo dos Trouxas e dos feiticeiros. Hogwarts deixou de ser um paraiso protegido. Harry suspeita que existam perigos até mesmo dentro do castelo, mas Dumbledore está mais preocupado para a batalha final que está próximo de se iniciar. Juntos, eles se esforçam para descobrir a chave que desbloqueia as defesas de Voldemort e, para isso, Dumbledore recruta seu velho amigo horace slughorn, quem, ele acredita, possuí informações valiosas a respeito. Mesmo quando um confronto decisivo se aproxima, há tempo para romance nos corações de Harry, Ron, Hermione e seus colegas de classe. O amor está no ar, mas o perigo também e Hogwarts poderá nunca mais ser a mesma.',
                },
                {
                    codigo: 'hp7',
                    titulo: 'Harry Potter e as Relíquias da Morte - Parte 1',
                    descricao: 'Harry, Ron e Hermione estão determinados em sua missão de descobrir e acabar com o segredo da imortalidade e do poder de destruição de Voldemort – os Horcruxes. Fugitivos e sozinhos, os três amigos devem apenas contar uns com os outros, agora mas do que nunca... Mas as Forças das Trevas no caminho ameaçam separá-los para sempre.',
                },
                {
                    codigo: 'hp8',
                    titulo: 'Harry Potter e as Relíquias da Morte - Parte 2',
                    descricao: 'No final épico, a batalha entre as forças do bem e do mal no mundo da bruxaria toma proporções de uma guerra mundial. As apostas nunca foram tão altas e ninguém está a salvo. Mas é harry que pode ser convocado para fazer um derradeiro sacrifício, à medida que ele se aproxima cada vez mais do confronto final com Lorde Voldemort. Tudo termina aqui.',
                }
            ]
            var texto = ''
            var filme = filmes.filter((f) => {return f.codigo === filmeSelecionado})
            for (let atr of filme){
                var descricao = atr.descricao
                var titulo = atr.titulo
            }
            
            texto = texto + `
            <div class="filme-principal ${filmeSelecionado}"> 
                    <div class="container">
                        <h3 class = "titulo">
                            ${titulo}
                        </h3>
                        <p class = "descricao">
                            ${descricao}
                        </p>
                        <div class="botoes">
                            <button role = "button" class="botao">
                                <i class="fas fa-play"></i>
                                ASSISTIR AGORA
                            </button>
                            <button role = "button" class="botao">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('filme-principal').innerHTML = texto;
        }
    </script>
